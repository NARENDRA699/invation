<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box Hover Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .flip-box {
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        .flip-box-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }
        .flip-box-front, .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }
        .flip-box-front {
            background: #3498db;
            color: white;
        }
        .flip-box-back {
            background: #2ecc71;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">Hover Me</div>
            <div class="flip-box-back">Surprise Info!</div>
        </div>
    </div>
</body>
</html>
